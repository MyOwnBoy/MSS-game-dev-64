<h1 style="font-family:Comic Sans MS" align=center>T3A07-code-eilan.html</h1>
<body bgcolor="d0d1d6">
<br><br>

<input type=button value="Move Eilan 10 pixels right" onClick="{
   //alert( parseInt(document.getElementById('mySpan01').style.left) )

document.getElementById('mySpan01').style.left =
   parseInt(document.getElementById('mySpan01').style.left) + 10

}">

<input type=button value="Move Eilan 10 pixels left" onClick="{
   //alert( parseInt(document.getElementById('mySpan01').style.left) )

document.getElementById('mySpan01').style.left =
   parseInt(document.getElementById('mySpan01').style.left) - 10

}">

<input type=button value="Move Eilan 10 pixels up" onClick="{
   //alert( parseInt(document.getElementById('mySpan01').style.top) )

document.getElementById('mySpan01').style.top =
   parseInt(document.getElementById('mySpan01').style.top) - 10

}">

<input type=button value="Move Eilan 10 pixels down" onClick="{
   //alert( parseInt(document.getElementById('mySpan01').style.top) )

document.getElementById('mySpan01').style.top =
   parseInt(document.getElementById('mySpan01').style.top) + 10

}"><br>

<input type=button value="Move Quinn 10 pixels right" onClick="{
   //alert( parseInt(document.getElementById('mySpan02').style.left) )

document.getElementById('mySpan02').style.left =
   parseInt(document.getElementById('mySpan02').style.left) + 10

}">

<input type=button value="Move Quinn 10 pixels left" onClick="{
   //alert( parseInt(document.getElementById('mySpan02').style.left) )

document.getElementById('mySpan02').style.left =
   parseInt(document.getElementById('mySpan02').style.left) - 10

}">

<input type=button value="Move Quinn 10 pixels up" onClick="{
   //alert( parseInt(document.getElementById('mySpan02').style.top) )

document.getElementById('mySpan02').style.top =
   parseInt(document.getElementById('mySpan02').style.top) - 10

}">

<input type=button value="Move Quinn 10 pixels down" onClick="{
   //alert( parseInt(document.getElementById('mySpan02').style.top) )

document.getElementById('mySpan02').style.top =
   parseInt(document.getElementById('mySpan02').style.top) + 10

}"><br>

<span id="mySpan01" style="position:absolute; left:100; top:300;"> Eilan</span><br>
<span id="mySpan02" style="position:absolute; left:200; top:300;"> Quinn</span><br>
